<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta
      property="og:image"
      content="URL de la imagen que quieres mostrar en las redes sociales"
    />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta
      name="twitter:image"
      content="URL de la imagen que quieres mostrar en Twitter"
    />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- *** ESTRUCTURA SEMÁNTICA *** -->
      <!-- Header (encabezado de la página, zona superior) -->
      <header>
        <!-- nav (el navegador de toda la web) -->
        <img src="" alt="logo de herrero">
        <section class="herrero">
          <figure class="herrero__content">
            <picture class="herrero__content--img"><img src="/img/smartphone/OIG1.5kU7noswgilFA1aH6jj0.avif" alt="Imagen de la herrero"></picture>
            <figcaption class="herrero__content--nombre">
              <h2>Nombre del creador</h2>
            </figcaption>
            <p class="herrero__content--info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem praesentium quaerat quisquam temporibus sequi adipisci illo fugiat, commodi beatae minima laboriosam assumenda veritatis harum molestias earum impedit quas nesciunt. Dicta maiores, quasi asperiores ipsum deserunt exercitationem a quidem doloremque vitae, assumenda, labore culpa sit facere minima recusandae veritatis? Quas, eligendi?</p>
          </figure>
        </section>
      </header>
      <!-- Main (centro de la página, zona central) -->
      <main>
        <!-- section y article (posibilidades dentro de main) -->
      </main>
      <!-- Footer (final de la página, zona inferior) -->
      <footer>

      </footer>
    </div>

  </body>
</html>
